apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-harbor-core-hpa
  namespace: {{ .Release.Namespace }}
spec:
  maxReplicas: 8
  metrics:
  - resource:
      name: cpu
      target:
        averageValue: 640m
        type: AverageValue
    type: Resource
  - resource:
      name: memory
      target:
        averageValue: 800Mi
        type: AverageValue
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: {{ .Release.Name }}-harbor-core
